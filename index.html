<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>5 Day Weather Forecast - Japan</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/weather.js"></script>
</head>
<body>

	<div class="row">
		<h4 class="col-sm-6">5 Day Weather Forecast (Japan)</h4>
		<div class="col-sm-6 form-group">
			<select class="form-control" id="select-city">
				<option value=''>Select a City</option>
				<option value='Tokyo'>Tokyo</option>
				<option value='Yokohama'>Yokohama</option>
				<option value='Osaka'>Osaka</option>
				<option value='Nagoya'>Nagoya</option>
				<option value='Sapporo'>Sapporo</option>
				<option value='Kobe'>Kobe</option>
				<option value='Fukuoka'>Fukuoka</option>
				<option value='Kyoto'>Kyoto</option>
				<option value='Kawasaki'>Kawasaki</option>
				<option value='Saitama'>Saitama</option>
			</select>
		</div>
	</div>
	<div class="city-details">
		<div class="row">
			<h4 class="col-sm-12 city-name"></h4>
		</div>
		<div class="city-forecast">
		
		</div>
		<div class="row">
		  <div class="col-xs-2">Mon</div>
		  <div class="col-xs-2">Tue</div>
		  <div class="col-xs-2">Wed</div>
		  <div class="col-xs-2">Thu</div>
		  <div class="col-xs-2">Fri</div>
		</div>
		<div class="row">
		  <div class="col-xs-2">Mon</div>
		  <div class="col-xs-2">Tue</div>
		  <div class="col-xs-2">Wed</div>
		  <div class="col-xs-2">Thu</div>
		  <div class="col-xs-2">Fri</div>
		</div>
		<div class="row">
		  <div class="col-xs-2">Mon</div>
		  <div class="col-xs-2">Tue</div>
		  <div class="col-xs-2">Wed</div>
		  <div class="col-xs-2">Thu</div>
		  <div class="col-xs-2">Fri</div>
		</div>
	</div>
</body>
</html>
